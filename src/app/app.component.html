<div class=" text-center mt-5">
  <h2>Recipes Website</h2>
</div>
<div class="container ">
  <span>Search :</span>
  <input type="text" class="form-control ms-2 w-25" placeholder="Search By Cuisine/Recipes" [(ngModel)]="searchKey">


  <div class="row mt-5">
    <div
      *ngFor="let recipes of recipieDetails | search : searchKey | paginate: { itemsPerPage: 10, currentPage: page } let i=index; "
      class="col-lg-3 mt-2">
      <div class="card mt-1" style="width: 20rem; height: auto;">
        <img [src]="recipes.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title ">{{recipes.name}}</h5>
          <h6 class="d-flex justify-content-end">Rating{{recipes.rating}}</h6>
          <p class="card-text">{{recipes.instructions}}</p>
          <h5>{{recipes.tags}}</h5>
          <h5>{{recipes.cuisine}}</h5>

        </div>
      </div>
    </div>
    <div class="text-center mt-5">
      <pagination-controls (pageChange)="page=$event"></pagination-controls>
    </div>

  </div>
</div>
